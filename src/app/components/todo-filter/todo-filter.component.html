<form
  class="filter-form"
  [formGroup]="filterForm"
  (change)="changeFilterHandler()"
>
  <input type="text" formControlName="search" />
  <div class="filter-form-item">
    <input
      type="radio"
      formControlName="filter"
      name="filter"
      value=""
      id="all"
      checked
    />
    <label for="all">all</label>
  </div>
  <div class="filter-form-item">
    <input
      type="radio"
      formControlName="filter"
      name="filter"
      value="usual"
      id="usual"
    />
    <label for="usual">usual</label>
  </div>
  <div class="filter-form-item">
    <input
      type="radio"
      formControlName="filter"
      name="filter"
      value="important"
      id="important"
    />
    <label for="important">important</label>
  </div>
  <div class="filter-form-item">
    <input
      type="radio"
      formControlName="filter"
      name="filter"
      value="done"
      id="done"
    />
    <label for="done">done</label>
  </div>
</form>
