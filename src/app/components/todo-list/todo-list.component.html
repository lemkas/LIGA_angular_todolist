<h1 class="header">TODO</h1>
<app-todo-input (addHandler)="createTodo($event)"></app-todo-input>
<app-todo-filter (filterTodo)="filterTodo($event)"></app-todo-filter>
<p *ngIf="!todos">Нет дел</p>
<app-todo-list-item
  *ngFor="let todo of todos"
  [todo]="todo"
  (deleteTodoHandler)="deleteTodo($event)"
  (editTodoHandler)="editTodo($event)"
></app-todo-list-item>
